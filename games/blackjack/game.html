<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        <div class="status">
            <p id="status">Place your bet!</p>
            <p>Player's Hand: <span id="player-hand"></span> | Total: <span id="player-total">0</span></p>
            <p>Dealer's Hand: <span id="dealer-hand"></span> | Total: <span id="dealer-total">0</span></p>
        </div>
        <div class="buttons">
            <button id="hit-btn" disabled>Hit</button>
            <button id="stand-btn" disabled>Stand</button>
            <button id="start-btn">Start Game</button>
        </div>
        <div class="bet">
            <p>Bet: $<span id="bet-amount">0</span></p>
            <button id="increase-bet">Increase Bet</button>
            <button id="decrease-bet">Decrease Bet</button>
        </div>
        <p id="balance">Balance: $100</p>
        <div id="game-over-menu" class="hidden">
            <h2>Game Over</h2>
            <p id="game-over-message"></p>
            <button id="restart-btn">Restart Game</button>
        </div>
        <button id="stats-btn">Stats</button>
    </div>

    <script src="game.js"></script>
    <script src="save.js"></script>
    <script src="stats.js"></script>
    <script src="ui.js"></script>
</body>
</html>
